# Railway Monorepo Configuration
# Place this file in the PROJECT ROOT
#
# ⚠️ IMPORTANT: In Railway Dashboard, you MUST set Root Directory:
# - Frontend service → Root Directory: my-frontend (no slashes!)
# - Backend service → Root Directory: my-backend (no slashes!)
#
# DO NOT set Root Directory to "/" - that will fail!

# Frontend Service
[[services]]
name = "bisman-erp-frontend"
source = "my-frontend"

[services.build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[services.deploy]
startCommand = "node server.js"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.watch]
patterns = ["my-frontend/**/*"]

# Backend Service
[[services]]
name = "bisman-erp-backend"
source = "my-backend"

[services.build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[services.deploy]
startCommand = "node index.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.watch]
patterns = ["my-backend/**/*"]
