services:
  # Backend API Service
  - type: web
    name: bisman-erp-backend
    runtime: node
    region: oregon
    plan: free
    branch: diployment
    rootDir: my-backend
    buildCommand: npm install && npx prisma generate
    startCommand: node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # Let Render provide PORT dynamically; your code already reads process.env.PORT
      - key: DATABASE_URL
        fromDatabase:
          name: bisman-erp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # Use in-memory token store by default (non-persistent). Replace with a real Redis URL when available.
      - key: REDIS_URL
        value: inmemory
      - key: FRONTEND_URL
        sync: false
      - key: FRONTEND_URLS
        sync: false

# Database
databases:
  - name: bisman-erp-db
    databaseName: bisman_erp
    user: bisman_user
    region: oregon
    plan: free
    postgresMajorVersion: 15
