version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    environment:
      - PORT=4000
      - DB_URL=postgres://postgres:password@postgres:5432/clientids
      - HMAC_SECRET=dev-secret
      - API_KEYS=devkey1
    ports:
      - "4000:4000"
    depends_on:
      - postgres
volumes:
  pgdata: {}
