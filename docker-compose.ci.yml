version: '3.8'

# ============================================
# Docker Compose - Optimized CI/CD Build
# ============================================

services:
  # ┌─────────────────────────────────────────┐
  # │ PostgreSQL Database                     │
  # └─────────────────────────────────────────┘
  postgres:
    image: postgres:14-alpine
    container_name: bisman-erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bisman_erp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./my-backend/prisma:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bisman-network

  # ┌─────────────────────────────────────────┐
  # │ Backend API                             │
  # └─────────────────────────────────────────┘
  backend:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: backend-runner
      cache_from:
        - bisman-erp-backend:latest
      args:
        NODE_ENV: production
    container_name: bisman-erp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bisman_erp}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      # Mount only data directories, not source code
      - backend-uploads:/app/backend/uploads
      - backend-logs:/app/backend/logs
      - backend-tmp:/app/backend/tmp
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bisman-network
    labels:
      - "com.bisman.service=backend"
      - "com.bisman.environment=production"

  # ┌─────────────────────────────────────────┐
  # │ Frontend Application                    │
  # └─────────────────────────────────────────┘
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: frontend-runner
      cache_from:
        - bisman-erp-frontend:latest
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    container_name: bisman-erp-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:5000}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bisman-network
    labels:
      - "com.bisman.service=frontend"
      - "com.bisman.environment=production"

  # ┌─────────────────────────────────────────┐
  # │ Nginx Reverse Proxy (Optional)          │
  # └─────────────────────────────────────────┘
  nginx:
    image: nginx:alpine
    container_name: bisman-erp-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - bisman-network
    labels:
      - "com.bisman.service=proxy"
    profiles:
      - with-nginx

# ============================================
# Persistent Volumes
# ============================================
volumes:
  postgres-data:
    driver: local
    labels:
      - "com.bisman.volume=database"
  
  backend-uploads:
    driver: local
    labels:
      - "com.bisman.volume=uploads"
  
  backend-logs:
    driver: local
    labels:
      - "com.bisman.volume=logs"
  
  backend-tmp:
    driver: local
    labels:
      - "com.bisman.volume=temp"

# ============================================
# Networks
# ============================================
networks:
  bisman-network:
    driver: bridge
    labels:
      - "com.bisman.network=main"

# ============================================
# Usage:
# ============================================
# Build and start:
#   docker-compose -f docker-compose.ci.yml build
#   docker-compose -f docker-compose.ci.yml up -d
#
# With nginx:
#   docker-compose -f docker-compose.ci.yml --profile with-nginx up -d
#
# View logs:
#   docker-compose -f docker-compose.ci.yml logs -f
#
# Stop:
#   docker-compose -f docker-compose.ci.yml down
#
# Clean rebuild:
#   docker-compose -f docker-compose.ci.yml down -v
#   docker-compose -f docker-compose.ci.yml build --no-cache
#   docker-compose -f docker-compose.ci.yml up -d
# ============================================
