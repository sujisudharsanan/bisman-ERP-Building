# Prometheus Configuration for BISMAN ERP
# Follows OpenMetrics and Prometheus best practices (v2.45+)
# International SaaS Observability Standards: OpenTelemetry, RED Method, USE Method

global:
  scrape_interval: 15s # Default: scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  scrape_timeout: 10s
  external_labels:
    cluster: 'bisman-erp'
    environment: 'production'

# Load alerting rules from the alerts directory
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # BISMAN ERP Backend (Node.js/Express with custom metrics)
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend'
          tier: 'application'
          app: 'bisman-erp'
    # More frequent scraping for critical application metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL Database Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          tier: 'database'
          db: 'erp_main'

  # System Metrics (CPU, Memory, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          tier: 'infrastructure'

  # Docker Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'
          tier: 'infrastructure'

  # Redis Cache Metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'
