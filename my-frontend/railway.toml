# Temporary service-level Railway config to satisfy build while Root Directory is incorrectly set to '/'.
# REMOVE after setting Root Directory to 'my-frontend' in Dashboard.

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "node server.js"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
