version: '3.8'

services:
  backend:
    build:
      context: ./my-backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: ./my-frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://localhost/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

networks:
  default:
    name: bisman-deploy
