<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Bisman ERP Solutions Login Branding</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400&display=swap" rel="stylesheet">
  <style>
    .brand-row {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .logo-image {
      width: 32px; /* reduced from 36px */
      height: auto;
      display: block;
    }
    .brand-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .bisman-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 21.6pt; /* reduced ~10% from 24pt */
      color: #FFFFFF; /* white for dark theme */
      line-height: 1;
      letter-spacing: 0;
    }
    .erp-solutions {
      font-family: 'Open Sans', Arial, sans-serif;
      font-weight: 400;
      font-size: 8.1pt; /* reduced ~10% from 9pt */
      color: #FFFFFF; /* white for dark theme */
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-top: 4px;
    }
  </style>

  <meta name="theme-color" content="#000000">
</head>
<body style="background: #151B26;">
  <div class="brand-row">
    <img src="branding/bisman-logo.svg" alt="Bisman Logo" class="logo-image">
    <div class="brand-text">
      <div class="bisman-title">Bisman</div>
      <div class="erp-solutions">ERP SOLUTIONS</div>
    </div>
  </div>
</body>
</html>
