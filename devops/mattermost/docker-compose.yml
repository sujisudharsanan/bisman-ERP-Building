version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mattermost
      POSTGRES_PASSWORD: mattermost
      POSTGRES_DB: mattermost
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mattermost"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    image: mattermost/mattermost-team-edition:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      MM_SERVICESETTINGS_SITEURL: http://localhost:8065
      MM_SERVICESETTINGS_LISTENADDRESS: ":8065"
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://mattermost:mattermost@db:5432/mattermost?sslmode=disable&connect_timeout=10
      MM_FILESETTINGS_DRIVERNAME: local
      MM_FILESETTINGS_DIRECTORY: /mattermost/data
      MM_SERVICESETTINGS_ENABLEPERSONALACCESSTOKENS: "true"
      MM_SERVICESETTINGS_ENABLEUSERACCESSTOKENS: "true"
      MM_PLUGINSETTINGS_ENABLE: "true"
    volumes:
      - app_config:/mattermost/config
      - app_data:/mattermost/data
      - app_logs:/mattermost/logs
      - app_plugins:/mattermost/plugins
      - app_client_plugins:/mattermost/client/plugins
    ports:
      - "8065:8065"

volumes:
  pgdata:
  app_config:
  app_data:
  app_logs:
  app_plugins:
  app_client_plugins:
